<!-- Footer -->
<footer id="footer">
  <section class="footer-wrapper">
    <div class="sponsors-wrapper">
      <h2>Nossos patrocinadores</h2>

      <div class="sponsors">
        {% for sponsor in site.data.sponsors %}
        <a href="{{sponsor.url}}" target="_blank">
          <img src="{{sponsor.logo}}" alt="{{sponsor.name}}">
        </a>
        {% endfor %}
      </div>
    </div>

    <div class="social">
      <h3>Siga a Agile Brazil</h3>
      <ul class="icons">
        {% for item in site.data.social %}
        <li>
          <a href="{{item.url}}"
             target="_blank"
             class="icon brands {{item.icon}}"
             aria-label="{{item.media}}">
          </a>
        </li>
        {% endfor %}
      </ul>

      <h3 class="emails">Fale com a Agile Brazil</h3>
      {% for email in site.emails %}
      <a href="mailto:{{email}}">{{email}}</a>
      {% endfor %}
    </div>
  </section>

  <section class="divider copyleft">
    <span><i class="fab fa-creative-commons-sa"></i> CC BY-SA 4.0 &ndash; Agile Brazil 2010-2022</span>
  </section>
</footer>
